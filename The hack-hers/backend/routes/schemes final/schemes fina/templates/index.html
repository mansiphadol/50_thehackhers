<!-- search schemes -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <form action="/" method="post" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="keyword" class="form-label">Enter keyword:</label>
                    <input type="text" id="keyword" name="keyword" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="language_choice" class="form-label">Choose a language:</label>
                    <select id="language_choice" name="language_choice" class="form-select">
                        <option value="hi">Hindi</option>
                        <option value="en">English</option>
                        <option value="mr">Marathi</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
        {% if results %}
            <ul class="list-group">
                {% for title_text, link in results %}
                    <li class="list-group-item result-item">
                        <div>
                            <h3>{{ title_text }}</h3>
                            <a href="{{ link }}">{{ link }}</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% elif error_message %}
            <p class="alert alert-danger mt-3">{{ error_message }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
